name: Generate SEO Content

on:
  workflow_dispatch:

jobs:
  generate-content:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check API Key exists
        run: |
          if [ -z "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "ERROR: GEMINI_API_KEY secret is not set!"
            echo "Please add it in Settings → Secrets and variables → Actions"
            exit 1
          fi
          echo "API Key found, length: ${#{{ secrets.GEMINI_API_KEY }}}"

      - name: Run Content Factory with direct key
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          THREAD_ID: 1
          TOTAL_THREADS: 1
        run: |
          echo "Running factory with API key..."
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} THREAD_ID=1 TOTAL_THREADS=1 npm run factory

      - name: Commit and push generated content
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull --rebase
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "Generate SEO content [skip ci]"
            git push
          else
            echo "No new content generated"
          fi
