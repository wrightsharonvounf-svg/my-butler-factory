name: Generate SEO Content

on:
  workflow_dispatch:
    inputs:
      threads:
        description: 'Number of threads (1-5)'
        required: false
        default: '1'
      model:
        description: 'AI Model (gemini or deepseek)'
        required: false
        default: 'gemini'

jobs:
  generate-content:
    runs-on: ubuntu-latest
    env:
      THREAD_ID: 1
      TOTAL_THREADS: ${{ github.event.inputs.threads || 1 }}
      MODEL_CHOICE: ${{ github.event.inputs.model || 'gemini' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set API Key
        run: |
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> $GITHUB_ENV
          echo "GEMINI_API_KEYS_POOL=${{ secrets.GEMINI_API_KEYS_POOL }}" >> $GITHUB_ENV

      - name: Run Content Factory
        run: |
          export THREAD_ID=1
          export TOTAL_THREADS=1
          npm run factory

      - name: Commit and push generated content
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull --rebase
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "Generate SEO content [skip ci]"
            git push
          else
            echo "No new content generated"
          fi

      - name: Trigger site rebuild
        run: |
          curl -X POST "https://api.github.com/repos/${{ github.repository }}/pages/builds" \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}"
