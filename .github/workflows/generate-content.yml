name: Content Generator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'  # –ï–∂–µ–¥–Ω–µ–≤–Ω–æ –≤ 08:00 UTC (11:00 MSK)

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install

      - name: Debug info
        run: |
          echo "üìÖ Current time: $(date)"
          echo "üîë API key set: ${{ secrets.DEEPSEEK_API_KEY != '' }}"

      - name: Generate content
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          if [ -f "factory.js" ]; then
            node factory.js
          else
            echo "‚ùå factory.js not found"
            ls -la
            exit 1
          fi

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # –î–æ–±–∞–≤–ª—è–µ–º –≤—Å–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è
          git add .
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —á—Ç–æ –∫–æ–º–º–∏—Ç–∏—Ç—å
          if ! git diff --staged --quiet; then
            git commit -m "Daily content update"
            git push
            echo "‚úÖ Content published successfully"
          else
            echo "‚ÑπÔ∏è No changes to commit"
          fi
