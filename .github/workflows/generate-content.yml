name: Generate SEO Content

on:
  workflow_dispatch:

jobs:
  generate-content:
    runs-on: ubuntu-latest
    env:
      API_KEY_CURRENT: ${{ secrets.GEMINI_API_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GEMINI_API_KEY_CURRENT: ${{ secrets.GEMINI_API_KEY }}
      THREAD_ID: 1
      TOTAL_THREADS: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Debug API Keys
        run: |
          echo "API_KEY_CURRENT length: ${#API_KEY_CURRENT}"
          echo "GEMINI_API_KEY length: ${#GEMINI_API_KEY}"
          echo "GEMINI_API_KEY_CURRENT length: ${#GEMINI_API_KEY_CURRENT}"

      - name: Run Content Factory
        run: |
          echo "Starting content generation..."
          npm run factory

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "Generate new content"
            git push
          else
            echo "No changes to commit"
          fi
