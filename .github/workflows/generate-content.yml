name: Generate & Deploy Content

on:
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Количество статей'
        default: '1'
  schedule:
    - cron: '0 9 * * *'  # Ежедневно в 09:00 UTC

permissions:
  contents: write

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    env:
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      BATCH_SIZE: ${{ github.event.inputs.batch_size || 1 }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Generate content
        run: npm run factory

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "Generate SEO content [skip ci]"
            git push
            echo "✅ Content published to GitHub"
          else
            echo "ℹ️ No new content generated"
          fi

      - name: Wait for deployment
        if: success()
        run: |
          echo "⏳ Waiting for GitHub Pages to deploy..."
          sleep 30
          echo "✅ Deployment should be complete. Check your site in 1-2 minutes."
